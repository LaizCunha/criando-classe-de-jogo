<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">    
    <title>Document</title>
</head>
<body>
    <div class="content">
        <aside>
            <img src="/img/back-aside.jfif" alt="" srcset="">
        </aside>
        <section>
            <h1><span>HERÓIS</span></h1>
            <h2>saiba qual a magia do seu herói </h2>
        </section>
        <main>
            <h2>Digite os dados do seu <span>herói</span> e saiba qual a <span>sua magia</span></h2>
            <div class="actions">
                <form id="form" onsubmit="onFormSubmit(event)">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name">
                    <label for="vocacao">Vocação:</label>
                    <select name="vocacao" id="vocacao">
                        <option value="">selecione uma das opções</option>
                        <option value="guerreiro">Guerreiro</option>
                        <option value="mago">Mago</option>
                        <option value="monge">Monge</option>
                        <option value="ninja">Ninja</option>
                    </select>
                    <div>
                        <button class="btn">CLIQUE AQUI</button>
                    </div>
                </form>
            </div>
            <footer>
                <p id="resultado">Confira seu resultado aqui!</p>
            </footer>
        </main>        
    </div>
</body>
</html>
